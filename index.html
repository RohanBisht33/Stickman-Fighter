<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stickman Fighter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1>Stickman Fighter</h1>
            <p>P2P Multiplayer - Host or Join a 1v1</p>

            <div class="username-container">
                <div class="username-input-wrapper">
                    <input type="text" id="usernameInput" class="username-input" placeholder="Your Name" maxlength="12">
                    <span class="input-icon">ðŸ‘¤</span>
                </div>
            </div>

            <div class="mode-selection" id="modeSelection">
                <button id="createRoomBtn" class="menu-btn">Create Room (Host)</button>
                <button id="joinRoomBtn" class="menu-btn">Join Room</button>
            </div>

            <div class="room-controls" id="roomControls" style="display: none;">
                <div id="hostArea" style="display: none;">
                    <p>Share this Room ID with your friend:</p>
                    <div class="room-id-display">
                        <span id="myRoomId">Generating...</span>
                        <button id="copyBtn" class="small-btn">ðŸ“‹</button>
                    </div>
                    <p class="status-text" id="hostStatus">Waiting for opponent...</p>
                </div>

                <div id="joinArea" style="display: none;">
                    <input type="text" id="destRoomId" class="username-input" placeholder="Paste Room ID here">
                    <button id="connectBtn" class="menu-btn" style="margin-top: 10px;">Connect & Fight</button>
                    <p class="status-text" id="joinStatus"></p>
                </div>

                <button id="backBtn" class="small-btn secondary">Back</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="player-stats local-player">
                <div class="health-container">
                    <div class="health-label">Health</div>
                    <div class="health-bar">
                        <div class="health-fill" id="localHealth">100%</div>
                    </div>
                </div>
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="localScore">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- UI Overlays -->
    <div id="toast" class="toast">Player Joind!</div>

    <div id="pauseMenu" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>PAUSED</h2>
            <div class="controls-guide">
                <p><span>A / D</span> Move</p>
                <p><span>Space</span> Jump (x2)</p>
                <p><span>Hold Q</span> Dash</p>
                <p><span>Shift (Air)</span> Air Dash</p>
                <p><span>I</span> Punch</p>
                <p><span>O</span> Kick</p>
                <p><span>P</span> Shoot</p>
            </div>
            <button id="resumeBtn" class="menu-btn">Resume</button>
            <button id="quitBtn" class="small-btn secondary">Quit to Menu</button>
        </div>
    </div>

    <div id="rematchModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="winnerText">GAME OVER</h2>
            <div class="button-row">
                <button id="rematchBtn" class="menu-btn" style="width: auto;">Rematch</button>
                <button id="exitMatchBtn" class="small-btn secondary" style="width: auto; margin-top:0;">Exit</button>
            </div>
            <p id="rematchStatus" class="status-text"></p>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
