<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stickman Fighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1>Stickman Fighter</h1>
            <p>Join the battle and show your fighting skills!</p>
            <div class="controls-preview">
                <div class="control-row">
                    <div class="control-key">A/D</div>
                    <div class="control-desc">Move Left/Right</div>
                </div>
                <div class="control-row">
                    <div class="control-key">Space</div>
                    <div class="control-desc">Jump</div>
                </div>
                <div class="control-row">
                    <div class="control-key">J</div>
                    <div class="control-desc">Punch</div>
                </div>
                <div class="control-row">
                    <div class="control-key">K</div>
                    <div class="control-desc">Kick</div>
                </div>
            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="player-stats local-player">
                <div class="health-container">
                    <div class="health-label">Health</div>
                    <div class="health-bar">
                        <div class="health-fill" id="localHealth">100%</div>
                    </div>
                </div>
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="localScore">0</div>
                </div>
            </div>
            <div class="game-controls">
                <div class="key-guide">
                    <div class="key-row">
                        <div class="key-item"><span>A</span> Move Left</div>
                        <div class="key-item"><span>D</span> Move Right</div>
                    </div>
                    <div class="key-row">
                        <div class="key-item"><span>Space</span> Jump</div>
                        <div class="key-item"><span>Shift</span> AirDash</div>
                    </div>
                    <div class="key-row">
                        <div class="key-item"><span>J</span> Punch</div>
                        <div class="key-item"><span>K</span> Kick</div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <!-- Mobile Controls -->
        <div id="mobile-controls" class="mobile-controls">
            <div class="mobile-movement">
                <button id="mobile-left" class="mobile-btn">◀</button>
                <button id="mobile-right" class="mobile-btn">▶</button>
            </div>
            <div class="mobile-actions">
                <button id="mobile-jump" class="mobile-btn">Jump</button>
                <button id="mobile-punch" class="mobile-btn">Punch</button>
                <button id="mobile-kick" class="mobile-btn">Kick</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
