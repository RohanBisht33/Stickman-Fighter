<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stickman Fighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1>Stickman Fighter</h1>
            <p>Join the battle and show your fighting skills!</p>
            <div class="username-container">
                <div class="username-input-wrapper">
                    <input 
                        type="text" 
                        id="usernameInput" 
                        class="username-input" 
                        placeholder="Enter your fighter name" 
                        maxlength="12" 
                        required
                    >
                    <span class="input-icon">ðŸ‘¤</span>
                </div>
                <div class="username-validation">
                    <span id="usernameError" class="error-message"></span>
                </div>
            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="player-stats local-player">
                <div class="health-container">
                    <div class="health-label">Health</div>
                    <div class="health-bar">
                        <div class="health-fill" id="localHealth">100%</div>
                    </div>
                </div>
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="localScore">0</div>
                </div>
            </div>
            <div class="game-controls">
                <div class="key-guide">
                    <div class="key-row">
                        <div class="key-item"><span>A</span> Move Left</div>
                        <div class="key-item"><span>D</span> Move Right</div>
                    </div>
                    <div class="key-row">
                        <div class="key-item"><span>Space</span> Jump</div>
                        <div class="key-item"><span>Hold/Dual Space</span>Double Jump</div>
                    </div>
                    <div class = "key-row">
                        <div class="key-item"><span>Hold Q</span> Dash</div>
                        <div class="key-item"><span>Shift in Air</span> AirDash</div>
                    </div>
                    <div class="key-row">
                        <div class="key-item"><span>I</span> Punch</div>
                        <div class="key-item"><span>O</span> Kick</div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
